<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{product.product_title}}</title>
</head>
<body>
<div class="container">
    <h3>Product: {{product.product_title}}</h3><br>
    <div class="row">
        <div class="col-md-6 margin_bottom1">
                <img src="{{p.product_image.url}}"/>
        </div>
        <div class="col-md-6">
            <h4>{{product_title}}</h4><br>
            <h5>Category: {{product.category}}</h5><br>
            <h5>Price: KSHS {{product.price}}</h5><br>
            <p>{{product.description}}</p><br>
                <a class="read_more" href="">Add to Cart</a>


    </div>


</div>

</body>
</html>
